{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ profile.name }} - Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'portfolio_app/css/custom.css' %}" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Futuristic Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    /* Gradient Navbar */
    .navbar-custom {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    /* Responsive Buttons */
    .btn-download {
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: white;
    }
    .btn-download:hover {
      background-color: white;
      color: var(--secondary);
    }

    /* 3D Hover Effect */
    .card-hover-futuristic {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover-futuristic:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Tilt Effect */
    .tilt-effect {
      transition: transform 0.3s ease;
    }
    .tilt-effect:hover {
      transform: perspective(500px) rotateX(5deg) rotateY(5deg);
    }

    /* Progress Bar Animation */
    .progress-bar-animated {
      animation: progress-bar-stripes 1s linear infinite;
    }
    @keyframes progress-bar-stripes {
      0% { background-position: 0 0; }
      100% { background-position: 30px 0; }
    }

    /* Rounded Pills for Badges */
    .badge.rounded-pill {
      padding: 0.4em 1em;
      font-size: 0.9em;
    }

    /* Responsive Font Sizes */
    .display-4 {
      font-size: clamp(2rem, 5vw, 3rem);
    }
    .fw-semibold {
      font-weight: 600;
    }

    /* Button Styling */
    .btn-outline-light {
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: white;
    }
    .btn-outline-light:hover {
      background-color: white;
      color: var(--secondary);
    }

    /* Root Variables */
    :root {
      --primary: {{ primary_color|default:'#6a11cb' }};
      --secondary: {{ secondary_color|default:'#2575fc' }};
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-user-astronaut me-2"></i> {{ profile.name }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if resume_url %}
          <li class="nav-item">
            <a class="btn btn-download btn-sm rounded-pill ms-2" href="{{ resume_url }}">
              <i class="fas fa-download me-2"></i> Download Resume
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-light py-4" style="background: linear-gradient(135deg, var(--primary), var(--secondary));">
    <p class="mb-0">Â© {{ current_year|default:'2025' }} {{ profile.name }}. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
